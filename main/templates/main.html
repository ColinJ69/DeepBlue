    <style>
       
        body, html {
            height: 110%;

        ul {
            list-style-type: none;
        }

            opacity: 0.5;
            color: black;
        }

        #formA input:hover {
            cursor: pointer;
        }

            list-style-type: none;

<body style="background-color: #EEEEEE ">

            <img class="stimg" style="width:100%;height:100%;" src="https://tinyurl.com/vej56f57" />
        </div>
        <div style="width: 40%; height: 100%; float: right; color: white;padding:2%; font-size: 4.2rem;text-align:center;padding-top:6%;font-family:exo2">
            Test your knowledge on various water pollution issues
        </div>
    </div>
    <div id="secondthing" style=" background: #2f2f2f;">
        <div style="width: 40%; height: 100%; float: left; text-align: center; color: white; padding: 5%; font-size: 4.2rem; padding-top: 10%;font-family:exo2">
            And earn points doing so!
        </div>
        <div style="width: 60%; height: 100%; float: right;">
            <img class="ndimg" style="width:100%;height:100%;" src="https://tinyurl.com/5n7d94km"/>
        </div>
    </div>
    <div id="belowdiv" style="">
        <br /><br /><h1 style="position: absolute; color:#383636;width:60%; left:30%;font-family: DM Display Serif; font-size: 40px">Test your knowledge on water pollution</h1>

        <div id="question_divy" style="position: absolute; right:28.5%; ">

                <ol style=" float: left">
                    <li><input value="1" name="q" type="radio" ><label id="1"></label></li>

                    <li style="margin-top:2%;"><input value="3" name="q" type="radio" /><label id="3"></label></li>

                </ol>
            </form>
            </div>

    </div>
